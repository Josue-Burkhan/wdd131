<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Forms</title>
    <meta name="description" content="Form activities in the week 05 from WDD-131">
    <meta name="author" content="Josue A. Bailon Velasquez">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label class="product-name" for="product-name">Product Name:</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Choise a Product ...</option>
            </select>
            <br><br>

            <label>Overall Rating:</label>
            <div class="rating-section">
                <div class="rating">
                    <label for="rating-1">☆</label>
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                </div>
                <div class="rating">
                    <label for="rating-2">☆☆</label>
                    <input type="radio" id="rating-2" name="rating" value="2">
                </div>
                <div class="rating">
                    <label for="rating-3">☆☆☆</label>
                    <input type="radio" id="rating-3" name="rating" value="3">
                </div>
                <div class="rating">
                    <label for="rating-4">☆☆☆☆</label>
                    <input type="radio" id="rating-4" name="rating" value="4">
                </div>
                <div class="rating">
                    <label for="rating-5">☆☆☆☆☆</label>
                    <input type="radio" id="rating-5" name="rating" value="5">
                </div>
            </div>
            <br><br>

            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>
            <br><br>

            <label>Which features did you find useful in the product? <i>(Check all that apply)</i></label>
            <div class="features-section">
                <input type="checkbox" id="durability" name="useful-features" value="Durability">
                <label for="durability">Durability</label><br>
                <input type="checkbox" id="ease-of-use" name="useful-features" value="Ease of Use">
                <label for="ease-of-use">Ease of Use</label><br>
                <input type="checkbox" id="performance" name="useful-features" value="Performance">
                <label for="performance">Performance</label><br>
                <input type="checkbox" id="design" name="useful-features" value="Design">
                <label for="design">Design</label>
            </div>
            <br><br>

            <label for="written-review">Written Review: <i>(optional)</i></label>
            <textarea id="written-review" name="written-review" rows="4" cols="50"></textarea>
            <br><br>

            <label for="user-name">Your Name <i>(optional)</i>:</label>
            <input type="text" id="user-name" name="user-name">
            <br><br>

            <input type="submit" value="Post Review" class="post-review">

        </form>
    </main>
    <footer>
        <p>@2024 Josue A. Bailon Velasquez - Peru</p>
        <p class="modification">Last Modification: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>

</html>
